<h1 class="text-center">{{ todaysDate| date }}</h1>
<div class="container mt-5">
  <h2 class="text-centre text-primary">Students</h2>
  <h4 class="text-centre text-secondary" *ngIf='Students.length ===0'>No students found</h4>
  <table class="table table-bordered table-hover" *ngIf='students.length  >0'>
    <thead class="thead-dark">
      <tr>
        <th>name</th>
        <th>age</th>
        <th>Delete</th>
      </tr>
      </thead>

      <tbody>
        <tr *ngFor='let students of students'>
          <td>
            {{student.name}}
          </td>
          <td>{{student.age}}</td>
          <td>
            <button class="btn btn-outline-dark" (click)='deleteStudent(student)'>
              delete
            </button>
          </td>
        </tr>
      </tbody>
  </table>
</div>

<div [ngSwitch]='CR'>
  <p *ngSwitch='"komala"'>komala is CR</p>
  <p *ngSwitch='"vimala"'>vimala is CR</p>
  <p *ngSwitch='"saru"'>saru is CR</p>
  <p *ngSwitch='"pooja"'>pooja is CR</p>

</div>
